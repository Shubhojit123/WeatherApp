<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrap">
        <div class="search">
            <input type="text" placeholder="Enter valid City">
            <button>
                <img src="./Images/Search_Icon.svg.png" alt="" srcset="">
            </button>
        </div>
        <div class="weaterIcon">
            <img src="./Images/clear.png" alt="" class="weatherImg">
            <h1 class="temp">0°c</h1>
            <h4 class="feel">Feels like 0°c </h4>
            <h2 class="city"></h2>
        </div>
     
        <div class="foot">
            
            <div class="left">
                <div class="img">
                <img src="humadity-removebg-preview.2png-removebg-preview.png" alt="">
            </div>
            <div class="left-con">
                    <h2 class="humadites">0%</h2>
                    <p>Humidity</p>
                </div>    
            </div>
            <div class="right">
                <img src="wind.svg" alt="">
                <h2 class="wind">0km/h</h2>
                <p>Wind Speed</p>
            </div>    
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
